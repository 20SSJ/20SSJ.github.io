<!DOCTYPE html>
<html>
<head>
<title>말레이시아</title>
<meta charset="utf-8">
<link href="Mal.css" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="assets/MY.ico">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css">
</head>
<body>
    <div class="container">
        <header class="header"><h1 id="mal">말레이시아</h1></header>
        <div class="left">
        <table>
            <caption>음식</caption>
            <tr><td><img src="assets/durian.jpg" width="200px" height="200px" title="두리안" alt="두리안" onmouseenter="zoomIn(event)" 
                onmouseleave="zoomOut(event)"></td>
                <td><img src="assets/nasi.jpg" width="200px" height="200px" title="나시고랭" alt="나시고랭" onmouseenter="zoomIn(event)" 
                    onmouseleave="zoomOut(event)"></td>
                    <td><img src="assets/mi.jpg" width="200px" height="200px" title="미고랭" alt="미고랭" onmouseenter="zoomIn(event)" 
                        onmouseleave="zoomOut(event)"></td></tr>
        </table>
    <table>
        <caption>추천 장소</caption>
        <tr><td><img src="assets/twin.jpg" width="200px" height="200px" title="트윈 타워" alt="트윈 타워" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/Mal.jpg" width="200px" height="200px" title="이슬람 사원" alt ="이슬람 사원" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/batu.jpg" width="200px" height="200px" title="바투 동굴" alt="바투 동굴" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td></tr>
    </table>
    <div class="tip">
        <h4> 말레이시아 여행 TIP!</h4>
        <ul>
            <li>환전은 쇼핑몰에서 하기</li>
            <li>겨울에 갈 땐 코타키나발루로 가기</li>
            <li>겐팅 하이랜드를 가면 얇은 겉옷 챙겨가기</li>
            <li>멀티어댑터 챙겨가기</li>
            <li>시간이 남는다면 싱가포르 갔다오기</li>
        </ul>
    </div>
        </div>
    <div class="right">
        <table>
            <caption>추천 코스</caption>
            <tr><td><img src="assets/recommed course.jpg" width="670px" height="550px" onmouseenter="zoomIn(event)"
                onmouseleave="zoomOut(event)"></td></tr>
            <tr><td>바투 동굴 -> 몽키힐 -> 반딧불 투어 -> KLCC</td></tr>
        </table>
    </div>
    </div>
<script src="size.js"></script>
