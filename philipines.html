<!DOCTYPE html>
<html>
<head>
<title>필리핀</title>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="assets/PH.ico">
<link href="phil.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1 id="phil">필리핀</h1></div>
        <div class="left">
        <table>
            <caption>음식</caption>
            <tr><td><img src="assets/fruit.jpg" width="200px" height="200px" title="망고와 망고 스틴" alt="망고와 망고 스틴" onmouseenter="zoomIn(event)" 
                onmouseleave="zoomOut(event)"></td>
                <td><img src="assets/lechon.jpg" width="200px" height="200px" title="레촌" alt="레촌" onmouseenter="zoomIn(event)" 
                    onmouseleave="zoomOut(event)"></td>
                    <td><img src="assets/pansit.jpg" width="200px" height="200px" title="판싯" alt="판싯" onmouseenter="zoomIn(event)" 
                        onmouseleave="zoomOut(event)"></td></tr>
        </table>
    <table>
        <caption>추천 장소</caption>
        <tr><td><img src="assets/whitebeach.jpg" width="200px" height="200px" title="화이트비치" alt="화이트비치" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/sebu.jpg" width="200px" height="200px" title="세부" alt ="세부" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/boho.jpg" width="200px" height="200px" title="보홀" alt="보홀" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td></tr>
    </table>
    <div class="tip">
        <h4>필리핀 여행 TIP!</h4>
        <ul>
            <li>항상 door-in-the-face 전략 사용하기</li>
            <li>아쿠아슈즈 챙겨가기</li>
            <li>시장은 깊숙이 있는 곳으로 가기</li>
            <li>함부로 사진찍지 않기</li>
            <li>팁은 1달러 주기</li>
        </ul>
    </div>
        </div>
        <div class="right">
            <table>
                <caption>추천 액티비티</caption>
                <tr><td><img src="assets/monkey.jpg " width="200px" height="200px" title="안경 원숭이" alt="안경 원숭이" onmouseenter="zoomIn(event)" 
                    onmouseleave="zoomOut(event)"></td>
                <td><img src="assets/sailing.jpg" width="200px" height="200px" title="패러세일링" alt ="패러세일링" onmouseenter="zoomIn(event)" 
                    onmouseleave="zoomOut(event)"></td>
                <td><img src="assets/hoping.jpg" width="200px" height="200px" title="호핑투어" alt="호핑투어" onmouseenter="zoomIn(event)" 
                    onmouseleave="zoomOut(event)"></td></tr>
            </table>    
<div id="Map" onmouseenter="zoomIn(event)" 
onmouseleave="zoomOut(event)">
    <div id="white"><a href="https://www.google.co.kr/maps/place/White+Beach/@11.9524436,121.9193142,15z/data=!3m1!4b1!4m6!3m5!1s0x33a53c22c3a8466b:0x443e5166ae9cf4b2!8m2!3d11.952444!4d121.929614!16s%2Fg%2F1hm4913kq?hl=ko&entry=ttu" target="_blank"><input type="image" src="assets/Frame.jpg" width="20" height="15"></a></div>
    <div id="sebu"><a href="https://www.google.co.kr/maps/place/%ED%95%84%EB%A6%AC%ED%95%80+%EC%84%B8%EB%B6%80/@10.3787224,123.6814814,11z/data=!3m1!4b1!4m6!3m5!1s0x33a999258dcd2dfd:0x4c34030cdbd33507!8m2!3d10.3156992!4d123.8854366!16zL20vMDFwX2x5?hl=ko&entry=ttu" target="_blank"><input type="image" src="assets/Frame.jpg" width="20" height="15"></a></div>
    <div id="boho"><a href="https://www.google.co.kr/maps/place/%ED%95%84%EB%A6%AC%ED%95%80+%EB%B3%B4%ED%99%80/@9.9021637,123.8338006,10z/data=!3m1!4b1!4m6!3m5!1s0x33aa17de1ba154df:0x6bc8bf042118d020!8m2!3d9.8499911!4d124.1435427!16zL20vMDFrZHBr?hl=ko&entry=ttu" target="_blank"><input type="image" src="assets/Frame.jpg" width="20" height="15"></a></div>
</div>
