<!DOCTYPE html>
<html>
<head>
<title>대만</title>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/x-icon" href="assets/TW.ico">
<link href="tai.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css">
</head>
<body>
    <div class="container">
    <div class="header"><h1 id="tai">대만</h1></div>
        <div class="left">
        <table>
            <caption>음식</caption>
            <tr><td><img src="assets/mango.jpg" width="200px" height="200px" title="망고빙수" alt="망고빙수" onmouseenter="zoomIn(event)" 
                onmouseleave="zoomOut(event)"></td>
                <td><img src="assets/huoguo.jpg" width="200px" height="200px" title="훠궈" alt="훠궈" onmouseenter="zoomIn(event)" 
                    onmouseleave="zoomOut(event)"></td>
                    <td><img src="assets/mian.jpg" width="200px" height="200px" title="우육면" alt="우육면" onmouseenter="zoomIn(event)" 
                        onmouseleave="zoomOut(event)"></td></tr>
        </table>
    <table>
        <caption>추천 장소</caption>
        <tr><td><img src="assets/101.jpg" width="200px" height="200px" title="샹산" alt="타이베이101" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/jiu.jpg" width="200px" height="200px" title="지우펀" alt ="지우펀" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/queen.jpg" width="200px" height="200px" title="예루 지질공원" alt="예루 지질공원" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td></tr>
    </table>
    <div class="tip">
        <h4> 대만 여행 TIP!</h4>
        <ul>
            <li>이지 카드 사서 대중 교통 이용하기</li>
            <li>한국에서 대만 돈으로 바꿔서 가기</li>
            <li>타이베이101은 샹산에서 보기</li>
            <li>예매는 인터넷을 통해서 하기</li>
            <li>1일 1밀크티 하기</li>
        </ul>
    </div>
    <div id="card">
        <img src="assets/izcard.jpg" width="100%" height="100%" alt="이지카드" title="이지카드" onmouseenter="zoomIn(event)" 
        onmouseleave="zoomOut(event)"">
    </div>
    </div>
    <div class="right">
        <table>
            <caption>추천 코스</caption>
            <tr><td><img src="assets/course.jpg" width="670px" height="550px" onmouseenter="zoomIn(event)"
                onmouseleave="zoomOut(event)"></td></tr>
            <tr><td>예루 지질 공원 -> 스펀 -> 지우펀 -> 스린 야시장 -> 샹산</td></tr>
        </table>
    </div>
    </div>
<script src="size.js"></script>
</body>
</html>
