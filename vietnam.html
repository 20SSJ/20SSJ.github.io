<!DOCTYPE html>
<html>
<head>
<title>베트남</title>
<meta charset="utf-8">
<link href="viet.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1 id="Viet">베트남</h1>
        </div>
        <div class="left">
        <table>
            <caption>음식</caption>
            <tr><td><img src="assets/bun.jpg" width="200px" height="200px" title="분짜" alt="분짜" onmouseenter="zoomIn(event)" 
                onmouseleave="zoomOut(event)"></td>
                <td><img src="assets/pho.jpg" width="200px" height="200px" title="쌀국수" alt="쌀국수" onmouseenter="zoomIn(event)" 
                    onmouseleave="zoomOut(event)"></td>
                    <td><img src="assets/ban.jpg" width="200px" height="200px" title="반쎄오" alt="반쎄오" onmouseenter="zoomIn(event)" 
                        onmouseleave="zoomOut(event)"></td></tr>
        </table>
    <table>
        <caption>추천 장소</caption>
        <tr><td><img src="assets/cathedral.jpg" width="200px" height="200px" title="성요셉성당" alt="성요셉성당" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/kong.jpg" width="200px" height="200px" title="짱안" alt ="짱안" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td>
        <td><img src="assets/hochi.jpg" width="200px" height="200px" title="호치민묘" alt="호치민묘" onmouseenter="zoomIn(event)" 
            onmouseleave="zoomOut(event)"></td></tr>
    </table>
    <div class="tip">
        <h4>베트남 여행 TIP!</h4>
        <ul>
            <li>환전은 금은방에서 하기</li>
            <li>기념품은 롯데마트에서 구매하기</li>
            <li>택시는 grab 앱을 이용하기</li>
            <li>약은 베트남에서 사기</li>
            <li>겨울엔 호치민 가기</li>
        </ul>
    </div>
        </div>
    <div class="right">
    <table>
        <caption>추천 코스</caption>
        <tr><td><img src="assets/viet course.jpg" width="670px" height="550px" onmouseenter="zoomIn(event)"
            onmouseleave="zoomOut(event)"></td></tr>
        <tr><td>바이딘 사원 -> 짱안생태관광구역 -> 항무아 천연 동굴</td></tr>
    </table>
</div>
</div>
    </div>
<script src="size.js"></script>
</body>
</html>
